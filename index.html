<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Legal</title>
</head>
<body>
    <h1>Chatbot Legal - Consultas sobre legislaci√≥n Boliviana</h1>
    <textarea id="userMessage" placeholder="Escribe tu consulta"></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <p id="response"></p>

    <script>
        async function sendMessage() {
            const message = document.getElementById("userMessage").value;

            const response = await fetch('https://<tu-vercel-url>/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            document.getElementById("response").innerText = data.response || "No se pudo obtener la respuesta.";
        }
    </script>
</body>
</html>
